<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Login Form</title>
    <link rel="icon" href="https://i.pinimg.com/564x/64/1f/9c/641f9c15f9151a0eb2f2abc3a9541611.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <div class="box-h1">
        <h1>Animation Login Form.Michel Rivas </h1>
    </div>

    <div class="container">

        <di>
            <img class="background-image" src="./img/fondo-04.jpg" alt="imagenDeFondo">
        </di>

        <main class="box-principal">

            <img class="image-principal" src="./img/imagen-login.jpg" alt="imagePrincipal">

        </main>

        <section class="box-formulario">

            <form action="index.html" class="formulario" action="login">

                <img class="image-login" src="https://i.pinimg.com/564x/64/1f/9c/641f9c15f9151a0eb2f2abc3a9541611.jpg"
                    alt="logo">

                <h2><span>Welcome</span></h2>

                <label for="name"></label>

                <input class="input-name" type="text" id="name" placeholder="Username" autocomplete="additional-name"
                    autofocus>

                <label for="Passaword"></label>

                <input class="input-passaword" type="password" id="Passaword" placeholder="Passeword"
                    autocomplete="current-password">

                <a>!Forgot Passaword!</a>

                <input type="submit" value="LOGIN" class="button">

            </form>

        </section>

    </div>







</body>

</html>
